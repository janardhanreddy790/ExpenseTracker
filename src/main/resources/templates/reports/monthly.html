<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Monthly Expense Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }

        .container {
            max-width: 720px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 20px 25px -15px rgba(15, 23, 42, 0.25);
            padding: 32px 40px;
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }

        th, td {
            text-align: left;
            padding: 12px 16px;
        }

        thead tr {
            background-color: #1e90ff;
            color: #ffffff;
        }

        tbody tr:nth-child(odd) {
            background-color: #f1f5f9;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        tbody tr:hover {
            background-color: #e2e8f0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            padding-top: 16px;
            border-top: 2px solid #1e90ff;
            font-size: 20px;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 32px 0;
            color: #64748b;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Monthly Expense Report</h1>
    <div th:if="${#lists.isEmpty(summaries)}" class="empty-state">
        No transactions found for the selected period.
    </div>
    <div th:unless="${#lists.isEmpty(summaries)}">
        <table>
            <thead>
            <tr>
                <th>Month</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="summary : ${summaries}">
                <td th:text="${summary.month}">2024-01</td>
                <td th:text="${#numbers.formatDecimal(summary.total ?: 0, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
            </tr>
            </tbody>
        </table>
        <div class="total-row">
            <span>Total</span>
            <span th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}">$0.00</span>
        </div>
    </div>
</div>
</body>
</html>
